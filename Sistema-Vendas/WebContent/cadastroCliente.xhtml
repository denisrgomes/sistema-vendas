<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:c_rt="http://java.sun.com/jstl/core_rt">
	<!-- 
		Replace path to template, title, header and body
		with actual data.
	 -->
	<ui:composition template="/templates/template.xhtml">
			<ui:define name="pageTitle">Cliente</ui:define>
			<ui:define name="pageHeader">Cadastro de Clientes</ui:define>
			<ui:define name="body">
				<h:form id="edicao">
				<h:messages />
					<h:panelGrid columns="2">
						<h:outputLabel value="Nome: "/>
						<h:inputText value="#{clienteBean.clienteSelecionado.nome}" />
						
						<h:outputLabel value="Cpf" />
						<h:inputText value="#{clienteBean.clienteSelecionado.cpf}" >
						<f:validator validatorId="cpf-validator"/>
						</h:inputText>
						
						<h:outputLabel value="Email" />
						<h:inputText value="#{clienteBean.clienteSelecionado.email}" />
						
						<h:outputLabel value="EndereÃ§o" />
						<h:inputText value="#{clienteBean.clienteSelecionado.endereco}" />
						
						<h:outputLabel value="Renda" />
						<h:inputText value="#{clienteBean.clienteSelecionado.renda}" />
						
					</h:panelGrid>
						
					<h:commandButton value="salvar" action="#{clienteBean.salvar}" />
				</h:form>
				<br></br>
				
				<h:form id="lista">
					<h:dataTable value="#{clienteBean.lista}" var="cliente" border="1">
						<f:facet name="header">Lista de Clientes</f:facet>
						
						<h:column>
							<f:facet name="header">Nome</f:facet>
							#{cliente.nome}
						</h:column>
						<h:column>
							<f:facet name="header">Cpf</f:facet>
							#{cliente.cpf}
						</h:column>
						<h:column>
							<f:facet name="header">Email</f:facet>
							#{cliente.email}
						</h:column>
						<h:column>
							<f:facet name="header">Endereco</f:facet>
							#{cliente.endereco}
						</h:column>
						<h:column>
							<f:facet name="header">Data cadastro</f:facet>
							<h:outputText value="#{cliente.dataCadastro}">
								<f:convertDateTime locale="pt_BR" dateStyle="medium" />	
							</h:outputText>
							</h:column>
						<h:column>
							<f:facet name="header">Renda</f:facet>
							#{cliente.renda}
						</h:column>
					</h:dataTable>
				</h:form>
				 
			</ui:define>	
	</ui:composition>

</html>

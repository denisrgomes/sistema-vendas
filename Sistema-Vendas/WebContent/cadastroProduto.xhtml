<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

	<!-- 
		Replace path to template, title, header and body
		with actual data.
	 -->
	<ui:composition template="/templates/template.xhtml">
			<ui:define name="pageTitle">Cadastro Produto</ui:define>
			<ui:define name="pageHeader">Cadastro de Produtos</ui:define>
			<ui:define name="body">
				<h:form id="edicao">
				<h:messages/>
					<h:panelGrid columns="2">
						<h:outputLabel value="Descrição: " />
						<h:inputText value="#{produtoBean.produtoSelecionado.descricao}" />
						
						<h:outputLabel value="Unidade: " />
						<h:inputText value="#{produtoBean.produtoSelecionado.unidade}" />
						
						<h:outputLabel value="Valor: " />
						<h:inputText value="#{produtoBean.produtoSelecionado.valor}" />
						
						<h:outputLabel value="Estoque: " />
						<h:inputText value="#{produtoBean.produtoSelecionado.estoque}" />
					
					</h:panelGrid>
					
					<h:commandButton value="salvar" action="#{produtoBean.salvar}" />
				</h:form>
			</ui:define>
	</ui:composition>

</html>
